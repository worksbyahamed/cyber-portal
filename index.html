<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>worksbyahamed | Ethical Hacking Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #090e10;
      --accent-green: #22c55e;
      --accent-blue: #3b82f6;
      --accent-pink: #ff00cc;
      --accent-cyan: #00d8ff;
      --text-light: #d1f2d8;
      --glass-bg: rgba(16, 41, 26, 0.93);
      --font-heading: 'Poppins', Arial, sans-serif;
      --font-body: 'Share Tech Mono', monospace;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: var(--font-body);
      overflow-x: hidden;
      height: 100%;
      width: 100vw;
    }
    #matrix-canvas {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.18;
      mix-blend-mode: lighten;
    }
    .cyber-dashboard-bg {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: repeating-linear-gradient(
        120deg,
        rgba(34,197,94,0.08) 0px, rgba(34,197,94,0.08) 2px,
        transparent 2px, transparent 12px
      );
      animation: glitchbg 3s infinite linear alternate;
      opacity: 0.7;
    }
    @keyframes glitchbg {
      0% { filter: hue-rotate(0deg) blur(0.5px);}
      20% { filter: hue-rotate(10deg) blur(1px);}
      40% { filter: hue-rotate(-10deg) blur(2px);}
      60% { filter: hue-rotate(5deg) blur(1.5px);}
      80% { filter: hue-rotate(-5deg) blur(1px);}
      100% { filter: hue-rotate(0deg) blur(0.5px);}
    }
    .social-links-right {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: rgba(10, 20, 20, 0.97);
      border-top-left-radius: 1.5rem;
      border-bottom-left-radius: 1.5rem;
      box-shadow: -2px 0 24px #22c55eaa;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1.1rem;
      padding: 1.3rem 0.8rem 1.3rem 1rem;
      z-index: 1002;
      min-width: 140px;
      max-width: 180px;
      user-select: none;
      border-left: 2px solid #00d8ff55;
      animation: neon-glow 2s infinite alternate;
    }
    @keyframes neon-glow {
      from { box-shadow: -2px 0 24px #22c55eaa, 0 0 0 #00d8ff00; }
      to   { box-shadow: -2px 0 36px #22c55e, 0 0 16px #00d8ff77; }
    }
    .social-links-right a {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: #22c55e;
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      padding: 0.5rem 0.6rem 0.5rem 1rem;
      border-radius: 1rem;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      width: 100%;
      box-sizing: border-box;
      justify-content: flex-end;
      word-break: break-word;
    }
    .social-links-right a:hover,
    .social-links-right a:focus {
      background: #22c55e;
      color: #0a0f0d;
      outline: none;
      box-shadow: 0 0 16px #00d8ff;
    }
    .social-links-right svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      flex-shrink: 0;
      filter: drop-shadow(0 0 6px #22c55e);
      transition: filter 0.3s;
    }
    .social-links-right a:hover svg {
      filter: drop-shadow(0 0 10px #00d8ff);
    }
    .social-label {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: right;
    }
    .cyber-dashboard {
      background: linear-gradient(120deg, #10291add 80%, #00d8ff22 100%);
      border-radius: 2rem;
      padding: 2.5vw 2vw 2vw;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 0 56px #00d8ff44;
      text-align: center;
      color: #d1f2d8;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #22c55e55;
      backdrop-filter: blur(8px);
      margin: 4vw auto 0 auto;
      position: relative;
      z-index: 2;
    }
    .cyber-dashboard h1 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 2.1rem;
      margin-bottom: 1rem;
      color: #22c55e;
      letter-spacing: 0.13em;
      text-shadow: 0 0 12px #22c55e;
      word-break: break-word;
    }
    .cyber-dashboard .subtitle {
      font-size: 1.13rem;
      margin-bottom: 2rem;
      color: #00d8ff;
      font-family: var(--font-body);
      word-break: break-word;
    }
    .cyber-dashboard-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.2em;
      width: 100%;
      margin-top: 2em;
    }
    .dashboard-btn {
      background: linear-gradient(90deg, #1b4d2b 0%, #22c55e 100%);
      border: none;
      border-radius: 1.2rem;
      padding: 1rem 1.6rem;
      color: #fff;
      font-weight: 700;
      font-family: var(--font-heading);
      cursor: pointer;
      text-align: center;
      transition: background 0.25s, color 0.25s, box-shadow 0.25s;
      text-decoration: none;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 8px transparent;
      letter-spacing: 0.06em;
      font-size: 1.1rem;
      width: 100%;
      max-width: 100%;
      white-space: normal;
      word-break: break-word;
    }
    .dashboard-btn:hover, .dashboard-btn:focus {
      background: linear-gradient(90deg, #22c55e 0%, #3b82f6 100%);
      color: #090e10;
      box-shadow: 0 0 16px #3b82f6;
      outline: none;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(10,15,13,0.96);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(7px);
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: linear-gradient(120deg, #10291add 80%, #00d8ff22 100%);
      border-radius: 1.2rem;
      box-shadow: 0 0 28px #00d8ff44;
      max-width: 440px;
      width: 98vw;
      padding: 1.2rem 1.2rem;
      color: #d1f2d8;
      font-family: var(--font-body);
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #22c55e55;
      backdrop-filter: blur(8px);
    }
    .modal h2 {
      font-family: var(--font-heading);
      font-size: 1.23rem;
      color: #00d8ff;
      margin-bottom: 0.7rem;
      letter-spacing: 0.06em;
      word-break: break-word;
    }
    .modal-close {
      position: absolute;
      top: 0.7rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #22c55e;
      cursor: pointer;
      transition: color 0.3s;
    }
    .modal-close:hover, .modal-close:focus {
      color: #ff00cc;
      outline: none;
    }
    .modal label {
      color: #3b82f6;
      font-weight: 700;
      margin-bottom: 0.3rem;
      display: block;
      text-align: left;
      letter-spacing: 0.02em;
      width: 100%;
    }
    .modal input, .modal textarea, .modal select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 0.7rem;
      border: 2px solid #22c55e;
      background: #0a0f0d;
      color: #d1f2d8;
      font-size: 1.05rem;
      font-family: var(--font-body);
      margin-bottom: 0.7rem;
      transition: border-color 0.3s;
      box-shadow: inset 0 0 4px #166c3b;
    }
    .modal input:focus, .modal textarea:focus, .modal select:focus {
      border-color: #ff00cc;
      outline: none;
      background: #183a25;
      box-shadow: 0 0 8px #ff00cc;
    }
    .modal button {
      background: #22c55e;
      color: #10291a;
      border: none;
      border-radius: 0.7rem;
      padding: 0.5rem 1rem;
      font-family: var(--font-body);
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 0.2rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      letter-spacing: 0.03em;
    }
    .modal button:hover, .modal button:focus {
      background: #ff00cc;
      color: #fff;
      outline: none;
    }
    .modal .result {
      margin-top: 0.7rem;
      font-weight: 700;
      color: #22c55e;
      min-height: 1em;
      letter-spacing: 0.02em;
      word-break: break-all;
    }
    .modal ul, .modal ol {
      text-align: left;
      margin: 0.5em 0 0.5em 1.2em;
      color: #aaffcc;
      font-size: 1.01em;
    }
    .modal a {
      color: #00d8ff;
      text-decoration: underline;
      word-break: break-all;
    }
    .pw-bar-bg {
      width: 100%;
      height: 8px;
      background: #1b4d2b;
      border-radius: 4px;
      margin: 0.3rem 0 0.2rem 0;
      overflow: hidden;
    }
    .pw-bar {
      height: 8px;
      background: #22c55e;
      width: 0;
      transition: width 0.4s;
    }
    .pw-bar.weak { background: #ff4d4d; }
    .pw-bar.medium { background: #ffae42; }
    .pw-bar.strong { background: #22c55e; }
    @media (max-width: 900px) {
      .social-links-right {
        position: static;
        transform: none;
        width: 100vw;
        min-width: 0;
        max-width: none;
        flex-direction: row;
        justify-content: space-around;
        padding: 0.7rem 0.2rem;
        box-shadow: none;
        border-radius: 0;
        margin-bottom: 0.7rem;
        align-items: center;
        border: none;
      }
      .social-label { display: none; }
      .social-links-right svg { width: 24px; height: 24px; }
      .cyber-dashboard { margin: 2rem auto; }
      .cyber-dashboard-options { grid-template-columns: 1fr; }
    }
    @media (max-width: 600px) {
      .modal, .cyber-dashboard { width: 99vw; padding: 1.2rem 0.3rem; }
      .cyber-dashboard h1 { font-size: 1.3rem; }
      .cyber-dashboard .subtitle { font-size: 0.93rem; }
      .dashboard-btn { font-size: 1rem; padding: 0.8rem;}
      .cyber-dashboard-options { gap: 0.7em; }
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <div class="cyber-dashboard-bg"></div>
  <nav class="social-links-right" aria-label="Social Links">
    <!-- ... (your social links as before) ... -->
  </nav>
  <section class="cyber-dashboard">
    <h1>worksbyahamed</h1>
    <div class="subtitle">Ethical Hacking Cyber Portal</div>
    <div class="cyber-dashboard-options">
      <button class="dashboard-btn" onclick="openModal('encryptor-modal')">Encrypt / Decrypt</button>
      <button class="dashboard-btn" onclick="openModal('pwstrength-modal')">Password Strength</button>
      <button class="dashboard-btn" onclick="openModal('phish-modal')">Phishing Checker</button>
      <button class="dashboard-btn" onclick="openModal('attack-modal')">Cyberattacks</button>
      <button class="dashboard-btn" onclick="openModal('glossary-modal')">Glossary</button>
      <button class="dashboard-btn" onclick="openModal('tip-modal')">Security Tips</button>
      <button class="dashboard-btn" onclick="openModal('resources-modal')">Cyber Resources</button>
      <button class="dashboard-btn" onclick="openModal('tools-modal')">Dangerous Tools</button>
    </div>
  </section>

  <!-- Example modal (repeat for each modal) -->
  <div class="modal-overlay" id="encryptor-modal">
    <div class="modal">
      <button class="modal-close" onclick="closeModal('encryptor-modal')">&times;</button>
      <h2>Encrypt/Decrypt</h2>
      <!-- Modal content here -->
    </div>
  </div>
  <!-- Repeat modal structure for each modal (pwstrength-modal, phish-modal, etc.) -->

  <script>
    // Matrix rain effect (as before)
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    const cols = Math.floor(w / 18);
    const ypos = Array(cols).fill(0);
    function matrix() {
      ctx.fillStyle = 'rgba(10,15,13,0.13)';
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = '#22c55e';
      ctx.font = '18px monospace';
      ypos.forEach((y, ind) => {
        const text = String.fromCharCode(Math.random() * 128);
        ctx.fillText(text, ind * 18, y);
        if (y > h + Math.random() * 10000) ypos[ind] = 0;
        else ypos[ind] = y + 18;
      });
    }
    setInterval(matrix, 70);
    window.addEventListener('resize', () => {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
    });

    // Modal logic
    function openModal(id) {
      document.getElementById(id).classList.add('active');
    }
    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
    }
  </script>
</body>
</html>
